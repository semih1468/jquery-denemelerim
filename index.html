<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<style>
    .eklendi{
        color:red
    }
    .uzat{
        color:black;
    }
</style>

<p>Denemedir</p>


<script>
    $("p").addClass("eklendi uzat"); //class ekler

    $("p").after(function () {
        return "<div>"+ this.className+"</div>";
    }); // p etiketinin sonuna ekleme yapar bu bir döngüdür 10 adet p etiketi olursa her "p" nin sonuna ekleme yapar
</script>


</body>
</html>
