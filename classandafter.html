<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
</head>
<body>
<style>
    .eklendi {
        color: red
    }

    .uzat {
        font-size: 20px;
    }
</style>
<h1>After ile clonlama</h1>
<p>Denemedir</p>


<script>

    $("p").addClass("eklendi uzat"); //class ekler

    $("p").after(function () {
        return "<div>" + this.className + "</div>";
    }); // p etiketinin sonuna ekleme yapar after döngüdür 10 adet p etiketi olursa her "p" nin sonuna ekleme yapar

    $("p").after("<p><b>After html ile kullanımı</b></p>"); // Html etiketleride kullanılabilir

    $("p").after($("h1")); //seçilen "p" etiketinin sonuna "h1" etkiteki içeriyle birlikte kopyalandı

    $("p").addClass("eklendi uzat"); //Üstekiyle farkı kod yukarıdan aşağıya doğru okundundan burda yeni oluşturulan p etiketlerinede bu classları eklenir
</script>


</body>
</html>
